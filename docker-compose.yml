version: "3.8"

services:
    nginx:
        image: "nginx"
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./:/var/www/
        working_dir: /var/www/
        depends_on:
            - mysql
            - app
        networks:
            - unbot

    app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./docker/dockerfiles
            dockerfile: php.Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - unbot_dev

    mysql:
        image: mysql:8.0
        env_file:
            - docker/env/mysql.env
        volumes:
            - ./docker/db_data:/var/lib/mysql
        networks:
            - unbot_dev

    composer:
        build:
            context: ./docker/dockerfiles
            dockerfile: composer.Dockerfile
        volumes:
            - ./docker/db_data:/var/www/
        networks:
            - unbot_dev

    artisan:
        build:
            context: ./docker/dockerfiles
            dockerfile: php.Dockerfile
        volumes:
            - ./:/var/www/
        entrypoint: ["php", "/var/www/artisan"]
        networks:
            - unbot_dev

networks:
    unbot_dev:
        driver: bridge
